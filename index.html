<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <title>Loca Player</title>
    

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/player-content.css">
  <link rel="stylesheet" href="css/controls-panel.css">

<body>
  <div class="logo-container">
    <img class="logo-svg" src="logo.svg" alt="logo">
      <div class="danger">
        <img src="logo.svg" alt="logo">
        <span>Unfortunately, your device<br>doesn't support Loca Player :(</span> 
      </div>
  </div>

  <div class="drop-zone">
    <svg><use xlink:href="#add-delete-btn"></use></svg>
  </div>


  <div class="player-background">
    <div class="player-content">
      <div class="visualisation-container">
        <canvas class="visualisation-canvas"></canvas>
      </div>
            
      <div class="playlist-container">
        <div class="playlist-move"></div>
        <div class="playlist-scroll">
          <ul class="playlist">
            <li class="add-item-btn">
              <svg><use xlink:href="#add-delete-btn"></use></svg>
            </li>
          </ul>
        </div>         
      </div>
    </div>
    
    
    <div class="controls-panel">
      <div class="current-song-name">
        <span class="csn-span1"></span>
        <span class="csn-span2 hidden"></span>
      </div>

      <div class="primary-controls">
        <div class="player-btns-controls">
          <svg class="prev-btn"><use xlink:href="#switch-btn"></use></svg>
          <div class="play-pause-btn">
            <div class="play-pause-btn-bg">
              <svg class="play-pause-btn-svg"><use xlink:href="#play-btn"></use></svg>
            </div>
          </div>
          <svg class="next-btn"><use xlink:href="#switch-btn"></use></svg>  
        </div>

        <div class="progress-bar-controls">
          <div class="current-time">
            <span>0:00</span>
          </div>
          <input class="progress-bar" type="range" autocomplete="off" min="0" max="0" value="0">
          <div class="duration">
            <span>0:00</span>
          </div>
        </div>
      </div>   
            
      <div class="secondary-controls">
        <div class="playback-controls-container" data-tooltip="xalupa">
          <svg class="playback-controls-svg" data-tooltip="xalupa">
            <use xlink:href="#play-in-circle"></use>
          </svg>
        </div>

        <div class="playlist-show-btn-container">
          <svg class="playlist-show-btn-svg">
            <use xlink:href="#playlist-show"></use>
          </svg>
        </div>

        <div class="volume-controls">
          <div class="volume-svg-container">
            <svg class="volume-svg">
              <use xlink:href="#volume-more-70%"></use>
            </svg>
          </div>
          <input class="volume-bar" type="range" autocomplete="off" min="0" max="100" step="1" value="100">
        </div>
              
        <div class="fullscreen-container">
          <svg class="fullscreen-svg">
            <use xlink:href="#fullscreen"></use>
          </svg>
          <svg class="cancel-fullscreen-svg">
            <use xlink:href="#cancel-fullscreen"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
